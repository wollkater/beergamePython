<div class="row">
    <div class="col col-md-12" style="text-align: center">
        <h1>Beer Game</h1>

</div>

<div class="row">
    <div class="col col-md-6 col-md-offset-3">
        <h2>Bitte w&auml;hlen Sie ein Spiel:</h2>

        </div>
        <div class="alert" ng-if="alert">{{alert.msg}}</div>

</div>
